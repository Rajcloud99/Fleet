<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Diesel slip</title>

	<script src="../../node_modules/angular/angular.min.js"></script>
	<script src="../../node_modules/jquery/dist/jquery.min.js"></script>
	<script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<link href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
</head>
<body ng-app="dieselSlip" ng-controller="dieselSlipCtrl">

<h3 style="text-align: center">Diesel Slip</h3>

<div class="row" style="margin:15px">
	<div class="col-xs-4">
		<div class="form-group m-b-0">
			<label class="col-xs-6 control-label">Flag</label>
			<div class="col-xs-6">
				<label>{{flag}}</label>
			</div>
		</div>
	</div>
	<div class="col-xs-4">
		<div class="form-group m-b-0">
			<label class="col-xs-6 control-label">FROM/TO</label>
			<div class="col-xs-6">
				<label>{{from_to}}</label>
			</div>
		</div>
	</div>
	<div class="col-xs-4">
		<div class="form-group m-b-0">
			<label class="col-xs-6 control-label">Type</label>
			<div class="col-xs-6">
				<label>{{from_to_type}}</label>
			</div>
		</div>
	</div>
</div>
<div class="row" style="margin:15px">
	<div class="col-xs-4">
		<div class="form-group m-b-0">
			<label class="col-xs-6 control-label">Quantity</label>
			<div class="col-xs-6">
				<label>{{quantity}}</label>
			</div>
		</div>
	</div>
	<div class="col-xs-4">
		<div class="form-group m-b-0">
			<label class="col-xs-6 control-label">Price</label>
			<div class="col-xs-6">
				<label>{{price}}</label>
			</div>
		</div>
	</div>
	<div class="col-xs-4">
		<div class="form-group m-b-0">
			<label class="col-xs-6 control-label">Total Amount</label>
			<div class="col-xs-6">
				<label>{{total_amount}}</label>
			</div>
		</div>
	</div>

</div>
<div class="row" style="margin:15px">
	<div class="col-xs-4">
		<div class="form-group m-b-0">
			<label class="col-xs-6 control-label">Bill No.</label>
			<div class="col-xs-6">
				<label>{{bill_no}}</label>
			</div>
		</div>
	</div>
	<div class="col-xs-4">
		<div class="form-group m-b-0">
			<label class="col-xs-6 control-label">Remark</label>
			<div class="col-xs-6">
				<label>{{remark}}</label>
			</div>
		</div>
	</div>
	<div class="col-xs-4">
		<div class="form-group m-b-0">
			<label class="col-xs-6 control-label">Employee Name</label>
			<div class="col-xs-6">
				<label>{{employee_involved_name}}</label>
			</div>
		</div>
	</div>
</div>

<script src="dieselSlip.js"></script>

</body>
</html>
